<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />0.041 ETH
        </div>
        <div class="time"><img src="./images/icon-clock.svg" alt="clock icon" />3 days left</div>
      </div>
      <footer>
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </main>
  </body>
</html>
